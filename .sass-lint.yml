# sass-lint config generated by make-sass-lint-config v0.1.2
files:
  include: '**/*.scss'
  ignore:
    - 'app/assets/stylesheets/abstract/functions/_cast.scss'
    - 'app/assets/stylesheets/vendor/**/*.scss'
    - 'app/assets/stylesheets/base/_reset.scss'

options:
  formatter: stylish
  merge-default-rules: false

rules:

  bem-depth: 1

  # Force BEM
  class-name-format:
    - 1
    - convention: hyphenatedbem

  declarations-before-nesting: 2

  empty-line-between-blocks: 2
  extends-before-mixins: 2
  extends-before-declarations: 2

  final-newline: 2

  # indentation should match .editorconfig
  indentation:
    - size: 4

  leading-zero: 2

  # Disable this, as it’s nice to put mixins in with their general area
  mixins-before-declarations: 0

  no-ids: 2
  no-important: 2
  no-transition-all: 1
  no-universal-selectors: 1

  placeholder-in-extend: 2

  # I don’t usually use placeholders, but let’s be consistent nonetheless
  placeholder-name-format:
    - 1
    - convention: hyphenatedbem

  # force correct colons with pseudoes
  pseudo-element: 2

  # let’s try this while we’re at it
  quotes:
    - 1
    - style: single

  # Let’s prefer shorthand
  shorthand-values: 1

  # Force at least one space after a colon for readability
  space-after-colon: 1
  space-before-brace: 2
  trailing-semicolon: 2

  zero-unit: 2
